<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="app">
            Distance Converter
        </h1>
        <h1>Function Km to Miles Converter</h1>

     <input type="number" id="getKm" >  </input>

        <input type="button" onclick="convertMiles()" value="convert">

        <p id="miles"></p>

       

        <!-- Start of Script -->
        <script>

        
        function convertMiles(){
            let km = document.getElementById('getKm').value;
 
            let miles = (km * 1.60);
  

            document.getElementById('miles').innerHTML = miles;
             console.log(miles);

            }
            convertMiles();
        
        </script>
        <!-- End of Script -->

    </body>

</html>
